<!DOCTYPE html>
<html>
	<head>
		<title>Joining MoonLit Lounge</title>
		<link rel="stylesheet" href="../CSS/join.css">
		<link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" src="../CSS/landing.css"/>
				<link rel="shortcut icon" href="../Home/Images/Logo.png">

	</head>
	<nav>
		<h1><a href="../Home/home.html">Take Me Back Home!</a></h1>
	</nav>
	<body>
		<header></header>
		<section class="parabody">

		</section>
		<h1>Apply today!</h1>
		<form action="join.html" method="get" name="application_form" id="application_form">
			<div style="background-color: white;">
			<fieldset>
				<legend>Application Info</legend>
				<label for="email">E-mail:</label>
				<input type="email" name="email" id="email" autofocus required><br>
				<label for="link">YouTube Channel:</label>
				<input type="url" name="link" id="link" required>
			</fieldset>
			<fieldset>
				<legend>About You!</legend>
				<label for="about">About You:</label>
				<input type="text" name="about" id"about">
			</fieldset>
			<fieldset>
				<legend>Submit Your Application!</legend>
				<label>&nbsp;</label>
				<input type="submit" id="submit" value="Submit">
				<input type="reset" id="reset" value="Reset Form">
			</fieldset>
			</div>
		</form>
	</body>
</html>
